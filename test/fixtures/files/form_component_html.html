<form id="new_entrie_form" action="/entries" accept-charset="UTF-8" method="post">
  <div class="sm:col-span-4">
    <div class="flex rounded-md shadow-sm sm:max-w-md ring-1 ring-inset ring-gray-300
                focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">

      <input placeholder="Search Term" class="block flex-1 border-0 bg-transparent py-1.5 px-1 text-slate-100
                                  placeholder:text-gray-400 placeholder:italic focus:ring-0 sm:text-sm sm:leading-6" data-entry-target="term" type="text" name="term" id="term">

      <input type="submit" name="commit" value="Search" class="flex select-none items-center px-3 text-gray-500 sm:text-sm hover:text-slate-100" data-disable-with="Search">
    </div>
  </div>
</form>
